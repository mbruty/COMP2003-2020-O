<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div align="center">
    <h2>Welcome to the Track and Taste Item Builder</h2>
    <h3>Let's create a new item for your menu</h3>
    <hr>
</div>
<div>
    <h2>Step 1: Item details</h2>
    <h3>Tell us about your new item</h3>
    <label for="iName">Item Name:</label>
    <input type="text" id="iName" name="iName"><br><br>
    <label for="shName">Short Name:</label>
    <input type="text" id="shName" name="shName"><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price"><br><br>

    <hr>

    <h2>Step 2: Food Checks</h2>
    <h3>Tell us if your new item fits into our categories</h3>

    <label for="isVegetarian">Vegetarian</label>
    <input type="checkbox" id="isVegetarian" name="isVegetarian"><br><br>
    <label for="isVegan">Vegan</label>
    <input type="checkbox" id="isVegan" name="isVegan"><br><br>
    <label for="isHalal">Halal</label>
    <input type="checkbox" id="isHalal" name="isHalal"><br><br>

    <label for="isKosher">Kosher</label>
    <input type="checkbox" id="isKosher" name="isKosher"><br><br>
    <label for="isLactose">Contains Lactose</label>
    <input type="checkbox" id="isLactose" name="isLactose"><br><br>
    <label for="hasNuts">Contains Nuts</label>
    <input type="checkbox" id="hasNuts" name="hasNuts"><br><br>

    <label for="isGluten">Contains Gluten</label>
    <input type="checkbox" id="isGluten" name="isGluten"><br><br>
    <label for="isEgg">Contains Eggs</label>
    <input type="checkbox" id="isEgg" name="isEgg"><br><br>
    <label for="isSoy">Contains Soy</label>
    <input type="checkbox" id="isSoy" name="isSoy"><br><br>

    <hr>

    <input type="submit" value="Create Item">
</div>
</body>
</html>
